{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <title>COTIZACIONES - CLIENTES</title>
</head>
<body>

    <!-- Navbar -->
    {% if user.is_authenticated %}
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'inicio' %}" class="nav-logo">
                <i class="bi bi-house-door"></i> CLIENTES-COTIZACIONES
            </a>
            <div class="nav-links">
                <a href="{% url 'listar_clientes' %}" class="btn">Lista de Clientes</a>
                <a href="{% url 'crear_cliente' %}" class="btn">Añadir Cliente</a>
                <a href="{% url 'instrucciones' %}" class="btn">Instrucciones</a>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="main-wrapper">
        <div class="card">
            {% block content %}
            <!-- Contenido específico de cada página -->
            {% endblock %}
        </div>
    </main>

    <!-- Opcional: Iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>

    <style>
        .logo-img {
            height: 2.2rem;
            margin-right: 0.7rem;
            vertical-align: middle;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000000ff;
            border-bottom: 2px solid #000000ff;
            padding: 1rem 0;
        }

        .nav-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .nav-links .btn {
            margin-left: 0.5rem;
            padding: 0.4rem 0.8rem;
            color: #fff;
            border: 0.125rem solid #fff;
            border-radius: 0.3125rem;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-links .btn:hover {
            background-color: #fff;
            color: #111;
            box-shadow: 2px 2px #fff;
        }

        /* Nuevo estilo solo para el botón de cerrar sesión */
        .btn-logout {
            margin-left: 0.5rem;
            padding: 0.4rem 0.8rem;
            color: #fff;
            background-color: #000000ff;
            border: 0.125rem solid #fff;
            border-radius: 0.3125rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background-color: #fff;
            color: #111;
            box-shadow: 2px 2px #fff;
        }

        .main-wrapper {
            display: flex;
            justify-content: center;
            padding: 2rem;
            min-height: 80vh;
        }

        .card {
            background-color: #111;
            border: 0.125rem solid #fff;
            border-radius: 0.625rem;
            padding: 2rem;
            width: 100%;
            max-width: 90rem;
            box-shadow: 0.25rem 0.25rem #fff;
        }
    </style>

</body>
</html>
