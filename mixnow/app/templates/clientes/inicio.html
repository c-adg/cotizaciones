{% extends "clientes/base.html" %}

{% block content %}
<div class="wrapper">
    <div class="card home-card">
        <div class="card-header">
            <h1 class="title">Bienvenido al sistema</h1>
        </div>
        <div class="card-body">
            <p>Gestiona clientes y cotizaciones de manera r√°pida y segura.</p>
            <a href="{% url 'listar_clientes' %}" class="btn">Ver Clientes</a>
        </div>
    </div>
</div>

<style>
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 2rem;
    font-family: 'Poppins', sans-serif;
    background-color: #111;
}

.card.home-card {
    background-color: #111;
    border: 2px solid #fff;
    border-radius: 10px;
    padding: 2rem;
    width: 100%;
    max-width: 600px;
    box-shadow: 4px 4px #fff;
    text-align: center;
    color: #fff;
}

.card-header {
    margin-bottom: 1.5rem;
}

.title {
    font-size: 2rem;
    font-weight: 700;
}

.card-body p {
    font-size: 1rem;
    margin-bottom: 1.5rem;
    color: #ccc;
}

.btn {
    padding: 0.4rem 0.8rem;
    border: 2px solid #fff;
    border-radius: 5px;
    color: #ffffffff;
    background-color: transparent;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s;
    font-family: 'Poppins', sans-serif;

}

.btn:hover {
    background-color: #fff;
    color: #111;
    box-shadow: 2px 2px #fff;
}
