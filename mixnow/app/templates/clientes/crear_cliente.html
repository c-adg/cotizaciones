{% extends "clientes/base.html" %}

{% block content %}
<div class="wrapper">
    <div class="card form-card">
        <div class="card-header">
            <h2 class="title">Añadir Cliente</h2>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <!-- Botón Agregar usa la clase .btn de base.html -->
                    <button type="submit" class="btn">Agregar</button>
                    <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    min-height: 80vh;
    font-family: 'Poppins', sans-serif;
    background-color: #111;
}

.card.form-card {
    background-color: #111;
    border: 0.125rem solid #fff;
    border-radius: 0.625rem;
    padding: 2rem;
    width: 100%;
    max-width: 31.25rem;
    box-shadow: 0.25rem 0.25rem #fff;
    color: #fff;
}

.card-header {
    text-align: center;
    margin-bottom: 1.5rem;
}

.title {
    font-size: 1.8rem;
    font-weight: 700;
}

.card-body form p {
    margin-bottom: 1rem;
}

.form-actions {
    margin-top: 1.5rem;
    display: flex;
    justify-content: space-between;
}

.btn {
    padding: 0.4rem 0.8rem;
    border: 2px solid #fff;
    border-radius: 5px;
    color: #ffffffff;
    background-color: transparent;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s;
    font-family: 'Poppins', sans-serif;

}

.btn:hover {
    background-color: #fff;
    color: #111;
    box-shadow: 2px 2px #fff;
}

.btn-secondary {
    border-color: #f44336;
    color: #f44336;
}

.btn-secondary:hover {
    background-color: #f44336;
    color: #fff;
    box-shadow: 2px 2px #f44336;
}

/* Alinea correctamente los campos del form con tu estilo */
form input, form select, form textarea {
    width: 100%;
    padding: 0.4rem 0.6rem;
    margin-bottom: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #222;
    color: #fff;
    font-size: 1rem;
}
</style>
{% endblock %}
