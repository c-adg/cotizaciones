{% extends "clientes/base.html" %}
{% load static %}

{% block content %}
<div class="wrapper">
    <div class="card delete-card text-center">
        <h2 class="title mb-4">
            <i class="bi bi-trash3"></i> Eliminar Cliente
        </h2>

        <p class="mb-4" style="font-size: 1.1rem;">
            ¿Estás seguro que deseas eliminar a  
            <strong class="text-danger">{{ cliente.cliente }}</strong> ?  
            Esta acción no se puede deshacer.
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Confirmar</button>
            <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<style>
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 2rem;
    font-family: 'Poppins', sans-serif;
    background-color: #111;
}

.card.delete-card {
    background-color: #111;
    border: 0.125rem solid #fff;
    border-radius: 0.625rem;
    padding: 2rem;
    width: 100%;
    max-width: 31.25rem;
    box-shadow: 0.25rem 0.25rem #fff;
    color: #fff;
}

.title {
    font-size: 1.8rem;
    font-weight: 700;
}

p {
    color: #ccc;
}

.text-danger {
    color: #f44336;
    font-weight: 600;
}

.btn {
    padding: 0.4rem 0.8rem;
    border: 2px solid #fff;
    border-radius: 5px;
    color: #ffffffff;
    background-color: transparent;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s;
    font-family: 'Poppins', sans-serif;

}

.btn:hover {
    background-color: #fff;
    color: #111;
    box-shadow: 2px 2px #fff;
}
.btn-secondary {
    border-color: #f44336;
    color: #f44336;
}

.btn-secondary:hover {
    background-color: #f44336;
    color: #fff;
    box-shadow: 2px 2px #f44336;
}
</style>
{% endblock %}
