{% extends "clientes/base.html" %}
{% load static %}

{% block content %}
<div class="wrapper">
    <div class="card-lista">
        <h2 class="title">Detalle del Cliente</h2>

        <!-- Info del cliente -->
        <div class="cliente-info">
            <p><strong>Rut:</strong> {{ cliente.Rut }}</p>
            <p><strong>Cliente:</strong> {{ cliente.cliente }}</p>
            <p><strong>Obras:</strong> {{ cliente.obra }}</p>
        </div>

        <!-- Formulario para agregar ítem -->
        <h3 class="subtitle">Agregar Ítem</h3>
        <form method="post" class="form-grid">
            {% csrf_token %}
            <input type="hidden" name="cliente" value="{{ cliente.id }}">

            <!-- Campos del ítem -->
            <div class="form-group">
                <label for="id_cantidad_m3">Cantidad (m³)</label>
                <input type="number" step="0.01" min="0" name="cantidad_m3" id="id_cantidad_m3" class="form-control">
            </div>

            <div class="form-group">
                <label for="id_descripcion">Descripción</label>
                <input type="text" name="descripcion" id="id_descripcion" class="form-control">
            </div>

            <div class="form-group">
                <label for="id_moneda">Moneda</label>
                <select name="moneda" id="id_moneda" class="form-control">
                    <option value="CLP">Pesos Chilenos</option>
                    <option value="UF">UF</option>
                </select>
            </div>

            <div class="form-group">
                <label for="id_precio_unitario">Precio Unitario</label>
                <input type="number" step="0.01" min="0" name="precio_unitario" id="id_precio_unitario" class="form-control">
            </div>

            <div class="form-group">
                <label for="id_valido_hasta">Valido hasta</label>
                <input type="date" step="0.01" min="0" name="valido_hasta" id="id_valido_hasta" class="form-control">
            </div>

            <div class="form-group">
                <label for="opcion_destino">Seleccionar empresa</label>
                <select name="opcion_destino" id="opcion_destino" class="form-control">
                    <option value="">Seleccione...</option>
                    <option value="aridos">Áridos</option>
                    <option value="valentino">Valentino</option>
                    <option value="inverland">Inverland</option>
                    <option value="mixnow">MixNow</option>
                </select>
            </div>

            <!-- Botones al lado -->
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<style>
/* Wrapper principal */
.wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2rem;
    font-family: 'Poppins', sans-serif;
    background-color: #111;
    min-height: 80vh;
    max-width: 105rem;
    margin: 0 auto;
}

/* Card contenedor */
.card-lista {
    background-color: #111;
    border: 0.125rem solid #fff;
    border-radius: 0.625rem;
    padding: 2rem;
    box-shadow: 0.25rem 0.25rem #fff;
    color: #fff;
    width: 100%;
}

/* Titulos */
.title {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    text-align: center;
}

.subtitle {
    font-size: 1.4rem;
    font-weight: 600;
    margin: 1rem 0;
}

/* Tabla */
.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    font-size: 1.08rem;
}

.table th,
.table td {
    border: 0.0625rem solid #fff;
    padding: 0.5rem 1rem;
    text-align: left;
}

.table th {
    font-weight: 600;
}

/* Botones */
.btn {
    padding: 0.4rem 0.8rem;
    border: 0.125rem solid #fff;
    border-radius: 0.3125rem;
    color: #fff;
    background-color: transparent;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s;
    font-family: 'Poppins', sans-serif;
    min-width: 120px; /* asegura mismo tamaño entre botones */
    text-align: center;
}

.btn:hover {
    background-color: #fff;
    color: #111;
    box-shadow: 0.125rem 0.125rem #fff;
}

.btn-pdf {
    border-color: #4CAF50;
    color: #4CAF50;
}

.btn-pdf:hover {
    background-color: #4CAF50;
    color: #fff;
    box-shadow: 0.125rem 0.125rem #4CAF50;
}

/* Botón rojo */
.btn-secondary {
    border-color: #f44336;
    color: #f44336;
}

.btn-secondary:hover {
    background-color: #f44336;
    color: #fff;
    box-shadow: 2px 2px #f44336;
}

/* Sin datos */
.no-data {
    text-align: center;
    padding: 1rem 0;
    color: #aaa;
}

/* Select empresas */
.empresa-select {
    padding: 0.4rem 0.8rem;
    border: 0.125rem solid #fff;
    border-radius: 0.5rem;
    background: #222;
    color: #fff;
    font-size: 1rem;
    margin-right: 1rem;
}

.acciones {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1.5rem;
}

/* Formulario con CSS Grid */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem 2rem;
    align-items: center;
}

.form-grid .form-group {
    display: flex;
    flex-direction: column;
}

/* Contenedor de botones al lado */
.form-buttons {
    grid-column: 1 / 3;       /* ocupa toda la fila del grid */
    display: flex;
    justify-content: center;   /* centra los botones */
    gap: 1rem;                 /* espacio entre botones */
    margin-top: 1rem;
}

.form-control {
    background-color: #222;
    color: #fff;
    border: 0.125rem solid #fff;
    border-radius: 0.3125rem;
    padding: 0.4rem 0.6rem;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    outline: none;
    transition: all 0.3s;
}

.form-control:focus {
    border-color: #ffffffff;
    box-shadow: 0 0 0.25rem #ffffffff;
    background-color: #111;
    color: #fff;
}
</style>
{% endblock %}
