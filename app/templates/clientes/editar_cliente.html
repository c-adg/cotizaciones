{% extends "clientes/base.html" %}
{% load static %}

{% block content %}
<div class="wrapper">
    <div class="card edit-card">
        <h2 class="title text-center mb-4">
            <i class="bi bi-pencil-square"></i> Editar Cliente
        </h2>

        <form method="post" class="needs-validation">
            {% csrf_token %}
            <div class="form-fields mb-4">
                {{ form.as_p }}
            </div>

            <div class="form-actions text-center">
                <button type="submit" class="btn-glitch btn-glitch-primary">
                    <i class="bi bi-check-circle me-1"></i> Guardar Cambios
                </button>

                <a href="{% url 'listar_clientes' %}" class="btn-glitch btn-glitch-secondary ms-2">
                    <i class="bi bi-arrow-left-circle me-1"></i> Volver
                </a>
            </div>
        </form>
    </div>
</div>

<style>
/* Wrapper general */
.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 50rem;
    padding: 2rem;
    font-family: 'Poppins', sans-serif;
    background-color: #111;
}

/* Card */
.card.edit-card {
    background-color: #111;
    border: 0.125rem solid #fff;
    border-radius: 1rem;
    padding: 2rem;
    width: 100%;
    max-width: 31.25rem;
    box-shadow: 0.25rem 0.25rem #fff;
    color: #fff;
}

/* Título */
.title {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
}

/* Form fields */
.form-fields p {
    margin-bottom: 1rem;
}

.form-fields input,
.form-fields select,
.form-fields textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 0.3125rem; /* 5px */
    border: 0.0625rem solid #ccc; /* 1px */
    background-color: #222;
    color: #fff;
    font-size: 1rem;
}

/* Form actions */
.form-actions {
    margin-top: 1.5rem;
}

/* Botones estilo glitch */
.btn-glitch {
    display: inline-block;
    padding: 0.5rem 1rem;
    margin: 0.125rem;
    border-radius: 0.3125rem; /* 5px */
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s;
    font-size: 1rem;
}

.btn-glitch-primary {
    border: 0.125rem solid #fff;
    background-color: #111;
    color: #fff;
}

.btn-glitch-primary:hover {
    background-color: #fff;
    color: #111;
    box-shadow: 0.125rem 0.125rem #fff;
}

.btn-glitch-secondary {
    border: 0.125rem solid #f44336;
    background-color: #111;
    color: #f44336;
}

.btn-glitch-secondary:hover {
    background-color: #f44336;
    color: #fff;
    box-shadow: 0.125rem 0.125rem #f44336;
/* Estado activo (clic) para el botón Volver */
.btn-glitch-secondary:active {
    background-color: #f44336;
    color: #fff;
    box-shadow: 0.125rem 0.125rem #f44336;
}
}
</style>
{% endblock %}
